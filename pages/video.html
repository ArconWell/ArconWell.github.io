<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <title>Video - Kody Hanson</title>
    <link rel="shortcut icon" href="../images/brand-logo.png" type="image/png">
    <link rel="stylesheet" href="../styles/style.css" type="text/css">
    <link rel="stylesheet" href="../styles/video.css" type="text/css">

    <!-- Подключение Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Подключение Font Awesome 5 -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
        integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <!-- Подключение Google Fonts  -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Навигационная панель -->
    <!-- navbar-expand-lg обозначает начиная с какого устройства меню должно расширяться -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white" id="nav">
        <!-- Лого и название бренда -->
        <a href="../index.html" class="navbar-brand">
            <!-- loading="lazy" написан для того, чтобы изображение загружалось только тогда, когда пользователь доскролит до него, а
            не с самого начла, замедляя загрузку страницы -->
            <!-- svgView и функции далее служат для обрезкт svg-изображения -->
            <img src="../images/brand-logo.svg#svgView(viewBox(13.17, 5.7, 101, 104.4)))" height="60rem" alt="" class=""
                loading="lazy">
            <span id="nav-brand">Kody Hanson</span>
        </a>
        <!-- Скрывающаяся кнопка меню (для мобильных версий) -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler01"
            aria-controls="navbarToggler01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Само меню которое будет скрываться/раскрываться -->
        <div class="collapse navbar-collapse justify-content-end" id="navbarToggler01">
            <div class="navbar-nav">
                <a href="../index.html" class="nav-item nav-link">HOME</a>
                <a href="../pages/bio.html" class="nav-item nav-link">BIO</a>
                <a href="../pages/music.html" class="nav-item nav-link">MUSIC</a>
                <a href="../pages/tour.html" class="nav-item nav-link">TOUR</a>
                <a href="../pages/photo.html" class="nav-item nav-link">PHOTO</a>
                <a href="../pages/video.html" class="nav-item nav-link active">VIDEO</a>
                <a href="../pages/contacts.html" class="nav-item nav-link">CONTACTS</a>
            </div>
    </nav>
    <!-- Контейнер с видео -->
    <div class="container-fluid video-wrapper">
        <div class="row">
            <div class="col-12 text-center display-4 mt-3 mb-5 biography-capture">
                MY VIDEOS
            </div>
        </div>
        <div class="row">
            <div class="col-lg-10 offset-lg-1 col-12 text-center">
                <div class="embed-responsive embed-responsive-16by9">
                    <video class="embed-responsive-item" controlsList="nodownload" controls
                        src="../videos/Country Boy.mp4"></video>
                </div>
            </div>
            <div class="col-12 text-center mt-3 mb-5 biography-capture video-capture">
                <a href="../pages/alan-jackson.html" style="  color: #6d5e42 !important; text-decoration: none">COUNTRY
                    BOY</a>
            </div>
        </div>
        <div class="row d-flex flex-column flex-lg-row text-center">
            <div class="col-lg-5 offset-lg-1 col-12 text-center">
                <div class="embed-responsive embed-responsive-16by9">
                    <video class="embed-responsive-item" controls src="../videos/Hurt.mp4"></video>
                </div>
                <div class="col-12 text-center mt-3 mb-5 biography-capture video-capture">
                    <a href="../pages/johny-cash.html"
                        style="  color: #6d5e42 !important; text-decoration: none">HURT</a>
                </div>
            </div>
            <div class="col-lg-5 offset-lg-1 col-12 text-center">
                <div class="embed-responsive embed-responsive-16by9">
                    <video class="embed-responsive-item" controls src="../videos/Personal Jesus.mp4"></video>
                </div>
                <div class="col-12 text-center mt-3 mb-5 biography-capture video-capture">
                    <a href="../pages/johny-cash.html"
                        style="  color: #6d5e42 !important; text-decoration: none">PERSONAL JESUS</a>
                </div>
            </div>
        </div>
    </div>
    <!-- Кнопка прокрутки к началу страницы -->
    <div class="scrollup">
        <!-- Иконка fa-chevron-up (Font Awesome) -->
        <i class="fa fa-chevron-up"></i>
    </div>
    <!-- Подключение Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
    <!-- Подключение своих скриптов -->
    <script src="../scripts/go-up-button.js"></script>
    <script src="../scripts/nav-extra-large-devices-behavior.js"></script>
</body>

</html>
