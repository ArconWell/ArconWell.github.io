<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <title>Home - Kody Hanson</title>
    <link rel="shortcut icon" href="images/brand-logo.png" type="image/png">
    <link rel="stylesheet" href="styles/style.css" type="text/css">
    <!-- Подключение Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Подключение Font Awesome 5 -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
        integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <!-- Подключение Google Fonts  -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Навигационная панель -->
    <!-- navbar-expand-lg обозначает начиная с какого устройства меню должно расширяться -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white" id="nav">
        <!-- Лого и название бренда -->
        <a href="index.html" class="navbar-brand">
            <!-- loading="lazy" написан для того, чтобы изображение загружалось только тогда, когда пользователь доскролит до него, а
            не с самого начла, замедляя загрузку страницы -->
            <!-- svgView и функции далее служат для обрезкт svg-изображения -->
            <img src="images/brand-logo.svg#svgView(viewBox(13.17, 5.7, 101, 104.4)))" height="60rem" alt=""
                class="" loading="lazy">
            <span id="nav-brand">Kody Hanson</span>
        </a>
        <!-- Скрывающаяся кнопка меню (для мобильных версий) -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler01"
            aria-controls="navbarToggler01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Само меню которое будет скрываться/раскрываться -->
        <div class="collapse navbar-collapse justify-content-end" id="navbarToggler01">
            <div class="navbar-nav">
                <a href="#" class="nav-item nav-link active">HOME</a>
                <a href="#" class="nav-item nav-link">BIO</a>
                <a href="#" class="nav-item nav-link">MUSIC</a>
                <a href="#" class="nav-item nav-link">TOUR</a>
                <a href="#" class="nav-item nav-link">PHOTO</a>
                <a href="#" class="nav-item nav-link">VIDEO</a>
                <a href="#" class="nav-item nav-link">CONTACTS</a>
            </div>
    </nav>
    <!-- Кнопка прокрутки к началу страницы -->
    <div class="scrollup">
        <!-- Иконка fa-chevron-up (Font Awesome) -->
        <i class="fa fa-chevron-up"></i>
    </div>
    <!-- Основная информация с отображением с эффектом параллакса -->
    <!-- Контейнер с анонсом новым альбомом -->
    <div class="container-fluid parallax parallax-01 pb-5">
        <div class="row">
            <!-- Это означает то, что до размера экрана xl будет разбиваться на 12/4=3 колонки, а до md будет 12/6=2 колонки -->
            <div class="col-xl-4 offset-xl-6 col-md-6 offset-md-3 col-12">
                <h1 class="text-center display-3" id="new-album-capture">NEW ALBUM OUT NOW</h1>
                <img src="images/album-01-logo.jpg" alt="" class="" loading="lazy">
                <button class="big-button">PLAY NOW</button>
            </div>
        </div>
    </div>
    <!-- Контейнер с самим новым альбомом -->
    <div class="container-fluid music-album">
        <div class="row">
            <div class="col-xl-6 offset-xl-2 col-md-12">
                <img src="images/personal-photo-01.jpeg" class="mt-5 mb-5" alt="" loading="lazy">
                
            </div>
        </div>
    </div>
    <!-- Подключение Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
    <!-- Подключение своих скриптов -->
    <script src="scripts/go-up-button.js"></script>
    <script src="scripts/extra-small-devides-behavior.js"></script>
    <script src="scripts/extra-large-devices-behavior.js"></script>
</body>

</html>
