<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css" type="text/css">
    <!-- Подключение Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>

<body>
    <!-- Навигационная панель -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <!-- Лого и название бренда -->
        <a href="#" class="navbar-brand">
            <!-- loading="lazy" написан для того, чтобы изображение загружалось только тогда, когда пользователь доскролит до него, а
            не с самого начла, замедляя загрузку страницы -->
            <!-- svgView и функции далее служат для обрезкт svg-изображения -->
            <img src="img/kh-brand-logo.svg#svgView(viewBox(13.17, 5.7, 101, 104.4)))" height="60rem" alt=""
                class="d-inline-block" loading="lazy">
            Kody Hanson
        </a>
        <!-- Скрывающаяся кнопка меню (для мобильных версий) -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler01"
            aria-controls="navbarToggler01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Само меню которое будет скрываться/раскрываться -->
        <div class="collapse navbar-collapse justify-content-end" id="navbarToggler01">
            <div class="navbar-nav">
                <a href="#" class="nav-item nav-link active">HOME</a>
                <a href="#" class="nav-item nav-link">BIO</a>
                <a href="#" class="nav-item nav-link">MUSIC</a>
                <a href="#" class="nav-item nav-link">TOUR</a>
                <a href="#" class="nav-item nav-link">PHOTO</a>
                <a href="#" class="nav-item nav-link">VIDEO</a>
                <a href="#" class="nav-item nav-link">CONTACTS</a>
            </div>
    </nav>
    <!-- Подключение Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
</body>

</html>
